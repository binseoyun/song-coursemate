apiVersion: v1
kind: Service
metadata:
  name: ai-server-service
  namespace: sugang-system
spec:
  ports:
  - port: 5000
    targetPort: 5000
  selector:
    app: ai-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-server
  namespace: sugang-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-server
  template:
    metadata:
      labels:
        app: ai-server
    spec:
      containers:
      - name: ai-server
        image: krpark1108/ai-server:latest
        imagePullPolicy: Always # ✅ K8s가 Docker Hub에서 이미지를 가져오도록 Always로 변경
        ports:
        - containerPort: 5000
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2000m"
            memory: "2Gi"
        env:
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: gemini-api-key
        - name: BACKEND_BASE_URL
          value: "http://backend-service:8000"
        - name: COURSE_API_URL 
          value: "http://backend-service:8000/api/courses"
            
        # ConfigMap 마운트 (필요 시)
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
      volumes:
      - name: config-volume
        configMap:
          name: app-config