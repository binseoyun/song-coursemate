apiVersion: v1
kind: Service
metadata:
  name: ai-server-service
  namespace: sugang-system
spec:
  ports:
  - port: 5000
    targetPort: 5000
  selector:
    app: ai-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-server
  namespace: sugang-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-server
  template:
    metadata:
      labels:
        app: ai-server
    spec:
      containers:
      - name: ai-server
        # ★ 우리가 만든 이미지 이름 사용
        image: my-ai-server:v1
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
        env:
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: gemini-api-key
        # ConfigMap 마운트 (필요 시)
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
      volumes:
      - name: config-volume
        configMap:
          name: app-config