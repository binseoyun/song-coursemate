apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-service
  namespace: songtime
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: ai-service
  template:
    metadata:
      labels:
        app: ai-service
    spec:
      containers:
        - name: ai-server
          image: krpark1108/cloudsystem-ai-server:1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 5000
          env:
            - name: COURSE_API_URL
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: COURSE_API_URL
            - name: GENAI_MODEL
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: GENAI_MODEL
            - name: JOB_RECOMMENDATION_CONFIG
              valueFrom:
                configMapKeyRef:
                  name: ai-recommendation-config
                  key: JOB_RECOMMENDATION_CONFIG
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: GEMINI_API_KEY
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: ai-service
  namespace: songtime
spec:
  selector:
    app: ai-service
  ports:
    - name: http
      port: 5000
      targetPort: 5000

